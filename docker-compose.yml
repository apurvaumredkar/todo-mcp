version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-todo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - sqlite-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/todos.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  sqlite-data:
    driver: local

networks:
  todo-network:
    driver: bridge